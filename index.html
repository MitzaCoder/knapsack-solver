<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knapsack Problem</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <label>Max weight</label>
        <input id="maxWeight" type="number">
        <div>
          <button id="add">Add Item</button>
          <button id="remove">Remove Item</button>
          <button id="calculate">Calculate</button>
        </div>
      </div>
      <div id="items"></div>
      <div id="result"></div>
    </div>

    <template id="knapsack-item-input-template">
      <style>
        label {
          color: brown;
          font-size: 1rem;
        }
        input {
          margin-left: 10px;
          font-size: 1rem;
          width: auto;
        }
        .container {
          display: grid;
          grid-template-columns: 2fr 8fr;
          grid-gap: 10px 0px;
          border: 2px solid #AD2D2D;
          padding: 10px;
          border-radius: 4px;
        }
      </style>
      <div class="container">
        <label>Value</label>
        <input id="value" type="number">
        <label>Weight</label>
        <input id="weight" type="number">
      </div>
    </template>

    <!-- <template id="solved-table"> -->
      <table>
        <tbody id="result-table-body"></tbody>
      </table>
    <!-- </template> -->

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
